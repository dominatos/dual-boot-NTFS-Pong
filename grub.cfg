#
#  Menu Entry 0       Windows EFI Boot Manager
#
#  ** Grub will boot this entry by default **
#
menuentry   'Windows EFI Boot Manager                                           Hotkey=w'   --hotkey=w    --class windows   --class icon-windows  {
     set reviewpause=5
     set pager=0
     set efibootmgr=/efi/Microsoft/Boot/bootmgfw.efi
     getpartition  file  $efibootmgr  root
     if [ $? = 0 ] ; then
         echo Grub is now loading the Windows EFI Boot Manager
         echo Boot disk address is    $root
         echo The boot mode is        Windows EFI
         chainloader $efibootmgr
     fi
     g2wsleep
     savelast 0 'Windows EFI Boot Manager'
}


#
#  Menu Entry 1       Ubuntu Linux
#
menuentry   'Ubuntu Linux                                                       Hotkey=u'   --hotkey=u    --class ubuntu   --class icon-ubuntu  {
     set reviewpause=2
     echo GNU Grub is preparing to boot  Ubuntu Linux
     set gfxpayload=1024x768
     set rootuuid=bd5f50ec-81b7-4afd-8017-23f3c56af21b
     getpartition  uuid  $rootuuid  root
     g2wsetprefix
     echo Boot disk address is  $root
     echo The boot mode is      Partition UUID
     g2wsleep
     linux   $pathprefix/vmlinuz    root=UUID=$rootuuid    verbose
     initrd  $pathprefix/initrd.img
     if [ $? -ne 0 ] ; then g2werror Linux load error ; fi
     savelast 1 'Ubuntu Linux'
}


